<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spiel-Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json;base64,ew0KICAgICJuYW1lIjogIkdhbWUgQ29udHJvbGxlciIsDQogICAgInNob3J0X25hbWUiOiAiQ29udHJvbGxlciIsDQogICAgInN0YXJ0X3VybCI6ICIuIiwNCiAgICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIg0KfQ==">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { height: 100%; overscroll-behavior: none; }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen font-sans flex flex-col">

    <div class="flex-1 w-full max-w-md mx-auto p-4 flex flex-col space-y-6">
        <h1 class="text-3xl font-bold text-center text-blue-400">Spiel-Controller</h1>
        <p class="text-center text-xs text-gray-500">Projekt: game-8e351</p>

        <!-- Setup Section -->
        <div id="setup-section" class="bg-gray-700 p-6 rounded-lg shadow-lg space-y-4">
            <h2 class="text-xl font-semibold">Spiel einrichten</h2>
            <div>
                <label for="total-fields">Anzahl Felder</label>
                <input type="number" id="total-fields" value="50" class="mt-1 w-full p-2 rounded-md bg-gray-800 text-white border border-gray-600">
            </div>
            <div>
                <label for="num-players">Anzahl Spieler</label>
                <input type="number" id="num-players" value="2" min="1" max="4" class="mt-1 w-full p-2 rounded-md bg-gray-800 text-white border border-gray-600">
            </div>
            <button id="start-game-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                Spiel starten / Neu einrichten
            </button>
        </div>

        <!-- Control Section -->
        <div id="control-section" class="bg-gray-700 p-6 rounded-lg shadow-lg space-y-4 hidden">
            <h2 class="text-xl font-semibold">Spielsteuerung</h2>
            <div id="player-controls" class="space-y-4"></div>
            <button id="reset-game-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg">
                Spiel zurücksetzen
            </button>
        </div>
        
        <div id="status-message" class="text-center text-gray-400 text-sm"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, getDoc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug');

        // --- HIER IST IHRE FIREBASE-KONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD0bYsfuu1EipFJ_i-2WAikHQ9ycP1jye0",
          authDomain: "game-8e351.firebaseapp.com",
          projectId: "game-8e351",
          storageBucket: "game-8e351.firebasestorage.app",
          messagingSenderId: "713515393193",
          appId: "1:713515393193:web:534d68c9f0d223f6e149b8",
          measurementId: "G-F21SP6RW0B"
        };
        // ----------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Vereinfachter Firestore Document Reference ---
        // Muss exakt mit dem Pfad in der board.safari.html übereinstimmen
        const gameDocRef = doc(db, "publicGames", "mainGameState");

        const setupSection = document.getElementById("setup-section");
        const controlSection = document.getElementById("control-section");
        const startGameBtn = document.getElementById("start-game-btn");
        const resetGameBtn = document.getElementById("reset-game-btn");
        const playerControlsContainer = document.getElementById("player-controls");
        const totalFieldsInput = document.getElementById("total-fields");
        const numPlayersInput = document.getElementById("num-players");
        const statusMessage = document.getElementById("status-message");

        let currentGameState = {};
        const playerColors = ["#E53E3E", "#3182CE", "#38A169", "#D69E2E"];

        async function startGame() {
            const totalFields = parseInt(totalFieldsInput.value) || 50;
            const numPlayers = parseInt(numPlayersInput.value) || 2;
            let players = [];
            for (let i = 0; i < numPlayers; i++) {
                players.push({
                    id: i + 1,
                    name: `Spieler ${i + 1}`,
                    position: 1,
                    color: playerColors[i % playerColors.length]
                });
            }
            const newGameState = { totalFields, players };

            try {
                await setDoc(gameDocRef, newGameState);
                currentGameState = newGameState;
                renderPlayerControls(players);
                setupSection.classList.add("hidden");
                controlSection.classList.remove("hidden");
                statusMessage.textContent = "Spiel gestartet!";
            } catch (error) {
                console.error("Error starting game: ", error);
                statusMessage.textContent = "Fehler beim Starten des Spiels.";
            }
        }

        function renderPlayerControls(players) {
            playerControlsContainer.innerHTML = "";
            players.forEach(player => {
                const playerDiv = document.createElement("div");
                playerDiv.className = "p-3 rounded-lg";
                playerDiv.style.border = `2px solid ${player.color}`;
                playerDiv.innerHTML = `
                    <div class="font-bold text-lg" style="color: ${player.color}">${player.name}</div>
                    <div class="text-sm text-gray-300 mb-2">Aktuelles Feld: <span id="player-pos-${player.id}">${player.position}</span></div>
                    <div class="grid grid-cols-3 gap-2">
                        ${[1, 2, 3, 4, 5, 6].map(steps => `<button data-player-id="${player.id}" data-steps="${steps}" class="move-btn bg-gray-600 hover:bg-gray-500 text-white p-2 rounded-md">+${steps}</button>`).join('')}
                    </div>
                `;
                playerControlsContainer.appendChild(playerDiv);
            });
        }

        async function movePlayer(playerId, steps) {
            const playerIndex = currentGameState.players.findIndex(p => p.id === playerId);
            if (playerIndex === -1) return;
            const player = currentGameState.players[playerIndex];
            const newPosition = Math.min(currentGameState.totalFields, player.position + steps);
            if (newPosition === player.position) return;
            player.position = newPosition;
            document.getElementById(`player-pos-${player.id}`).textContent = newPosition;
            try {
                await updateDoc(gameDocRef, { players: currentGameState.players });
                statusMessage.textContent = `${player.name} ist auf Feld ${newPosition} gerückt.`;
            } catch (error) {
                console.error("Error moving player: ", error);
                statusMessage.textContent = "Fehler beim Bewegen des Spielers.";
            }
        }

        async function resetGame() {
            try {
                await deleteDoc(gameDocRef);
                currentGameState = {};
                controlSection.classList.add("hidden");
                setupSection.classList.remove("hidden");
                statusMessage.textContent = "Spiel zurückgesetzt.";
            } catch (error) {
                console.error("Error resetting game: ", error);
                statusMessage.textContent = "Fehler beim Zurücksetzen.";
            }
        }

        startGameBtn.addEventListener("click", startGame);
        resetGameBtn.addEventListener("click", resetGame);
        playerControlsContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("move-btn")) {
                movePlayer(parseInt(e.target.dataset.playerId), parseInt(e.target.dataset.steps));
            }
        });

        async function initializeController() {
            try {
                await signInAnonymously(auth);
                statusMessage.textContent = "Authentifiziert. Bereit.";
                console.log("Controller: Authenticated successfully (Anonymously) in your project.");

                const docSnap = await getDoc(gameDocRef);
                if (docSnap.exists()) {
                    console.log("Controller: Existing game found in YOUR project.");
                    currentGameState = docSnap.data();
                    renderPlayerControls(currentGameState.players);
                    totalFieldsInput.value = currentGameState.totalFields;
                    numPlayersInput.value = currentGameState.players.length;
                    setupSection.classList.add("hidden");
                    controlSection.classList.remove("hidden");
                } else {
                    console.log("Controller: No existing game. Ready for setup.");
                    setupSection.classList.remove("hidden");
                    controlSection.classList.add("hidden");
                }
            } catch (error) {
                console.error("Controller: Initialization failed: ", error);
                statusMessage.textContent = "Initialisierung fehlgeschlagen.";
            }
        }
        
        initializeController();
    </script>
</body>
</html>
