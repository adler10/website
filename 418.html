<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>418 - I'm a Teapot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0c0a09; }
        canvas { display: block; }
    </style>
</head>
<body class="font-mono text-white selection:bg-amber-500/30">

    <canvas id="canvas" class="absolute inset-0 z-0"></canvas>

    <div class="absolute inset-0 z-10 flex items-center justify-center p-4 pointer-events-none">
        <div class="pointer-events-auto relative bg-stone-900/80 backdrop-blur-xl border border-amber-500/20 p-8 rounded-sm max-w-[340px] w-full shadow-2xl overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-1 bg-amber-500"></div>

            <div class="flex items-start justify-between mb-6">
                <div>
                    <h1 class="text-5xl font-black text-white tracking-tighter mb-1 font-sans">418</h1>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full animate-pulse bg-amber-500"></div>
                        <span class="text-xs text-stone-400 uppercase tracking-widest">Teapot</span>
                    </div>
                </div>
                <div class="p-3 bg-amber-500/10 rounded-lg border border-amber-500/20">
                    <i data-lucide="coffee" class="w-8 h-8 text-amber-500"></i>
                </div>
            </div>

            <div class="h-px w-full bg-stone-700/50 mb-6 relative">
                 <div class="absolute left-0 top-0 bottom-0 w-8 bg-amber-500"></div>
            </div>

            <div class="space-y-4">
                <h2 class="text-lg font-bold text-white font-sans">HTCPCP Error</h2>
                <p class="text-sm text-stone-400 leading-relaxed">
                    The requested entity is a teapot. This server cannot brew coffee.
                </p>
                
                <div class="pt-4">
                    <button class="w-full group relative overflow-hidden bg-white text-stone-900 py-3 px-4 text-xs font-bold uppercase tracking-wider flex items-center justify-center gap-2 hover:bg-stone-200 transition-all cursor-pointer">
                        <i data-lucide="cup-soda" class="w-3 h-3"></i> Pour Tea
                    </button>
                </div>
            </div>

            <div class="mt-8 pt-4 border-t border-dashed border-stone-700/50 flex justify-between items-end text-[10px] text-stone-500">
                <div class="font-mono">ID: <span id="errId"></span></div>
                <div class="text-right">RFC 2324</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('errId').innerText = Math.random().toString(36).substr(2, 6).toUpperCase();
        lucide.createIcons();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const themeColors = ['#fbbf24', '#d97706', '#78350f', '#fffbeb'];
        const bgColor = '#0c0a09';

        class Particle {
            constructor(w, h) { this.init(w, h); }
            init(w, h) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                // Faster horizontal jitter
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = 0; 
                this.size = Math.random() * 2 + 1;
                this.color = themeColors[Math.floor(Math.random() * themeColors.length)];
                this.angle = Math.random() * 360;
                // Individual rise speed
                this.riseSpeed = 1.5 + Math.random(); 
            }
            update(w, h) {
                // Boiling effect
                this.x += Math.sin(this.angle) * 1; // Wider wobble
                this.y -= this.riseSpeed; // Faster rise
                this.angle += 0.05;
                
                if (this.x > w) this.x = 0;
                if (this.x < 0) this.x = w;
                if (this.y < 0) {
                    this.y = h;
                    this.x = Math.random() * w; // Randomize x on reset to prevent patterns
                }
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            const count = window.innerWidth < 768 ? 60 : 150;
            for(let i=0; i<count; i++) particles.push(new Particle(canvas.width, canvas.height));
        }

        function animate() {
            ctx.fillStyle = `${bgColor}40`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(canvas.width, canvas.height); p.draw(ctx); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
