<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Flow - Restricted Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="font-sans selection:bg-none text-white">

    <!-- Canvas Layer -->
    <canvas id="canvas" class="absolute inset-0 z-0"></canvas>

    <!-- Login Modal -->
    <div class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none">
        <div id="modal" class="pointer-events-auto bg-black/60 backdrop-blur-xl border border-white/10 p-6 rounded-3xl w-[280px] shadow-2xl fade-in transition-all duration-300">
            <div class="flex justify-center mb-4">
                <div class="p-3 bg-white/5 rounded-full">
                    <i data-lucide="lock" class="w-6 h-6 text-white/80"></i>
                </div>
            </div>
            
            <h2 class="text-lg font-semibold text-center text-white mb-1">Welcome Back</h2>
            <p class="text-xs text-center text-neutral-400 mb-6">Enter credentials to continue</p>
            
            <form id="loginForm" class="space-y-3">
                <div class="relative">
                    <input 
                        id="passwordInput"
                        type="password"
                        placeholder="Passcode"
                        class="w-full px-4 py-2 bg-black/40 border border-white/10 rounded-lg focus:outline-none focus:border-purple-500 text-white placeholder-neutral-600 text-sm transition-colors text-center"
                        autocomplete="off"
                    />
                </div>
                
                <p id="errorMsg" class="text-red-400 text-xs text-center font-medium hidden">
                    Incorrect Passcode
                </p>
                
                <button 
                    type="submit"
                    class="w-full py-2 bg-white text-black text-sm font-bold rounded-lg hover:bg-neutral-200 transition-colors flex items-center justify-center gap-2 group cursor-pointer"
                >
                    Enter <i data-lucide="arrow-right" class="w-3 h-3 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- Configuration & State ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('modal');
        
        let particles = [];
        let modalBounds = { x: 0, y: 0, width: 0, height: 0 };
        let animationId;
        
        // Combined Palette: Blue(404), Red(403), Amber(418), Green(503), Purple(Original)
        const rainbowColors = [
            '#3b82f6', '#1d4ed8', // Blue
            '#ef4444', '#b91c1c', // Red
            '#fbbf24', '#d97706', // Amber
            '#22c55e', '#15803d', // Green
            '#6366f1', '#ec4899'  // Purple/Pink
        ];

        // --- Particle Class ---
        class Particle {
            constructor(w, h) {
                this.init(w, h);
            }

            init(w, h) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                
                // Spawn protection
                if (modalBounds.width > 0) {
                    const m = modalBounds;
                    const buffer = 50;
                    if (this.x > m.x - buffer && this.x < m.x + m.width + buffer &&
                        this.y > m.y - buffer && this.y < m.y + m.height + buffer) {
                        this.x = 0; 
                    }
                }

                this.vx = (Math.random() - 0.5) * 4; // Moderate speed
                this.vy = (Math.random() - 0.5) * 4;
                this.size = Math.random() * 2 + 1;
                this.color = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
            }

            update(w, h) {
                // 1. Modal Obstacle Avoidance (No Mouse interaction)
                const m = modalBounds;
                if (m.width > 0) {
                    const buffer = 40;
                    if (this.x > m.x - buffer && this.x < m.x + m.width + buffer &&
                        this.y > m.y - buffer && this.y < m.y + m.height + buffer) {
                        
                        const centerX = m.x + m.width / 2;
                        const centerY = m.y + m.height / 2;
                        const dirX = this.x - centerX;
                        const dirY = this.y - centerY;
                        const dist = Math.sqrt(dirX * dirX + dirY * dirY);
                        
                        if (dist > 0) {
                            this.vx += (dirX / dist) * 0.5;
                            this.vy += (dirY / dist) * 0.5;
                        }
                    }
                }

                // 2. Physics & Wrapping
                this.x += this.vx;
                this.y += this.vy;
                
                // Friction
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Keep them moving if they stop
                if(Math.abs(this.vx) < 0.1) this.vx += (Math.random() - 0.5) * 0.5;
                if(Math.abs(this.vy) < 0.1) this.vy += (Math.random() - 0.5) * 0.5;

                if (this.x > w) this.x = 0;
                if (this.x < 0) this.x = w;
                if (this.y > h) this.y = 0;
                if (this.y < 0) this.y = h;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Core Functions ---
        function initParticles() {
            particles = [];
            const count = window.innerWidth < 768 ? 80 : 200;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(canvas.width, canvas.height));
            }
        }

        function updateDimensions() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const rect = modal.getBoundingClientRect();
            modalBounds = {
                x: rect.left,
                y: rect.top,
                width: rect.width,
                height: rect.height
            };
            
            if(particles.length === 0) initParticles();
        }

        function animate() {
            const width = canvas.width;
            const height = canvas.height;

            // Trail effect
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update(width, height);
                p.draw(ctx);
            });

            animationId = requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => {
            updateDimensions();
            initParticles();
        });

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMsg');
            
            input.value = '';
            errorMsg.classList.remove('hidden');
            modal.classList.add('shake');
            
            setTimeout(() => {
                modal.classList.remove('shake');
            }, 500);
        });

        // Start
        updateDimensions();
        initParticles();
        animate();
        lucide.createIcons();
    </script>
</body>
</html>
