<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; }
        canvas { display: block; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="font-mono text-white selection:bg-cyan-500/30">

    <!-- Canvas Background -->
    <canvas id="canvas" class="absolute inset-0 z-0"></canvas>

    <!-- Login Modal -->
    <div class="absolute inset-0 z-10 flex items-center justify-center p-4">
        <div id="loginBox" class="relative bg-black/80 backdrop-blur-xl border border-cyan-500/30 p-8 rounded-sm max-w-[340px] w-full shadow-2xl shadow-cyan-500/10">
            
            <!-- Decorator Line -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.8)]"></div>

            <div class="flex flex-col items-center mb-6">
                <div class="p-4 bg-cyan-500/10 rounded-full border border-cyan-500/20 mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8 text-cyan-400"></i>
                </div>
                <h1 class="text-2xl font-black text-white tracking-tight uppercase">Restricted Area</h1>
                <p class="text-xs text-cyan-600 mt-1">Authorization Required</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-neutral-500">Identity</label>
                    <div class="relative">
                        <input id="email" type="email" placeholder="user@domain.com" class="w-full bg-black/50 border border-neutral-800 text-white px-4 py-2 text-sm focus:outline-none focus:border-cyan-500 transition-colors rounded-sm pl-10">
                        <i data-lucide="user" class="w-4 h-4 text-neutral-600 absolute left-3 top-2.5"></i>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] uppercase tracking-widest text-neutral-500">Passcode</label>
                    <div class="relative">
                        <input id="password" type="password" placeholder="••••••••" class="w-full bg-black/50 border border-neutral-800 text-white px-4 py-2 text-sm focus:outline-none focus:border-cyan-500 transition-colors rounded-sm pl-10">
                        <i data-lucide="key" class="w-4 h-4 text-neutral-600 absolute left-3 top-2.5"></i>
                    </div>
                </div>

                <p id="errorMsg" class="text-red-500 text-xs text-center min-h-[1rem] opacity-0 transition-opacity">
                    Credentials Invalid
                </p>

                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-2 px-4 rounded-sm transition-all flex items-center justify-center gap-2 group cursor-pointer">
                    <span id="btnText">Connect</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- FIREBASE LOGIN LOGIC (v10.13.1 Stable) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSI3GyiL3584lh0Nwb79hEEW35suvSh4g",
            authDomain: "auth-107d8.firebaseapp.com",
            projectId: "auth-107d8",
            storageBucket: "auth-107d8.firebasestorage.app",
            messagingSenderId: "735861054924",
            appId: "1:735861054924:web:c87c51e6abcb8f48481169",
            measurementId: "G-SYBYJH5P8D"
        };

        const app = initializeApp(firebaseConfig, "LoginPageApp");
        const auth = getAuth(app);

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loginBox = document.getElementById('loginBox');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnText.innerText = "Verifying...";
            errorMsg.style.opacity = '0';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Login Error:", error);
                btnText.innerText = "Connect";
                // Show a more helpful error message if possible
                if (error.code === 'auth/invalid-login-credentials' || error.code === 'auth/invalid-credential') {
                    errorMsg.innerText = "Invalid Email or Password";
                } else {
                    errorMsg.innerText = "Connection Error";
                }
                errorMsg.style.opacity = '1';
                loginBox.classList.add('shake');
                setTimeout(() => loginBox.classList.remove('shake'), 500);
            }
        });

        // --- Visuals ---
        lucide.createIcons();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        class Particle {
            constructor(w, h) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#06b6d4' : '#22d3ee';
            }
            update(w, h) {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x > w) this.x = 0;
                if (this.x < 0) this.x = w;
                if (this.y > h) this.y = 0;
                if (this.y < 0) this.y = h;
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<100; i++) particles.push(new Particle(canvas.width, canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 0.2;
            ctx.strokeStyle = '#06b6d4';
            
            particles.forEach((p, index) => {
                p.update(canvas.width, canvas.height);
                p.draw(ctx);
                for(let j = index; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
