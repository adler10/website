<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Einsatzleitsystem - Modular</title>
  <meta name="robots" content="noindex,nofollow" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body,#map { height:100%; }
    #map { min-height: 480px; }
    .leaflet-container { border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100 h-screen">
  <div class="flex h-full">
    <!-- Sidebar -->
    <div id="sidebar" class="w-full md:w-1/3 lg:w-1/4 bg-white p-4 overflow-auto">
      <h1 class="text-2xl font-bold text-red-700 mb-3">Lokale Einsatzkonsole</h1>

      <div class="space-y-2">
        <button id="open-create-incident" class="w-full bg-red-600 text-white py-2 rounded">Neuen Einsatz</button>
        <button id="manage-ea" class="w-full bg-indigo-600 text-white py-2 rounded">Einsatzabschnitte verwalten</button>
        <button id="end-shift" class="w-full bg-gray-700 text-white py-2 rounded">Schicht beenden (Bericht)</button>
      </div>

      <hr class="my-4">

      <div>
        <label class="block text-sm font-medium">Suche Adresse</label>
        <input id="address" class="w-full border rounded p-2" placeholder="Adresse eingeben"/>
        <div id="address-suggestions" class="mt-1 bg-white border rounded max-h-40 overflow-auto hidden"></div>
      </div>

      <div class="mt-3">
        <label class="block text-sm font-medium">Stichwort</label>
        <input id="keyword" class="w-full border rounded p-2" placeholder="z.B. TH - Ast / Baum..." />
        <div id="keyword-suggestions" class="mt-1 bg-white border rounded max-h-40 overflow-auto hidden"></div>
      </div>

      <div class="mt-3">
        <p class="text-sm font-medium">Automatische EA-Zuordnung:</p>
        <p id="auto-section" class="text-sm text-gray-700">Wird nach Adresse bestimmt...</p>
      </div>

      <div class="mt-4">
        <button id="create-incident-btn" class="w-full bg-red-600 text-white py-2 rounded disabled:opacity-50" disabled>Einsatz erstellen</button>
      </div>

      <hr class="my-4">

      <div>
        <h2 class="font-semibold">Aktive Eins√§tze</h2>
        <div id="incident-list" class="space-y-2 mt-2"></div>
      </div>

    </div>

    <!-- Map -->
    <div class="flex-1 p-4">
      <div id="map" class="rounded-lg shadow"></div>
    </div>
  </div>

  <!-- Modals and templates inserted by JS -->

  <!-- App scripts -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
