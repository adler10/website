<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatching System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #111;
      color: #eee;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      max-width: 400px;
    }
    input, button {
      padding: 8px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 100%;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #suggestions {
      background: #222;
      border-radius: 6px;
      max-width: 400px;
    }
    .suggestion {
      padding: 6px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #333;
    }
    #incidents {
      margin-top: 20px;
    }
    .incident {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dispatching System</h1>

  <form id="dispatchForm">
    <label>Address</label>
    <input type="text" id="address" placeholder="Enter address" autocomplete="off" />

    <div id="suggestions" class="hidden"></div>

    <label>Keyword</label>
    <input type="text" id="keyword" placeholder="Enter alarm keyword" />

    <button type="submit">Create Incident</button>
  </form>

  <div id="incidents"></div>

  <script>
    const addressInput = document.getElementById("address");
    const keywordInput = document.getElementById("keyword");
    const suggestionsContainer = document.getElementById("suggestions");
    const dispatchForm = document.getElementById("dispatchForm");
    const incidentsContainer = document.getElementById("incidents");

    let selectedLocation = null;
    const incidents = new Map();

    function formatGermanAddress(addr) {
      const parts = [];
      if (addr.road) parts.push(addr.road);
      if (addr.house_number) parts[parts.length - 1] += " " + addr.house_number;
      if (addr.postcode && addr.city) parts.push(addr.postcode + " " + addr.city);
      else if (addr.town) parts.push(addr.town);
      else if (addr.village) parts.push(addr.village);
      return parts.join(", ");
    }

    async function fetchSuggestions(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=de&addressdetails=1&limit=5`;
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxyUrl);
        const json = await res.json();
        return JSON.parse(json.contents);
      } catch (err) {
        console.error("Error fetching suggestions:", err);
        return [];
      }
    }

    addressInput.addEventListener("input", async () => {
      const query = addressInput.value.trim();
      selectedLocation = null;
      if (query.length < 3) {
        suggestionsContainer.innerHTML = "";
        suggestionsContainer.classList.add("hidden");
        return;
      }

      const results = await fetchSuggestions(query);
      suggestionsContainer.innerHTML = "";
      if (results.length === 0) {
        suggestionsContainer.classList.add("hidden");
        return;
      }

      results.forEach((r) => {
        const div = document.createElement("div");
        div.classList.add("suggestion");
        div.textContent = formatGermanAddress(r.address);
        div.addEventListener("click", () => {
          addressInput.value = formatGermanAddress(r.address);
          selectedLocation = r;
          suggestionsContainer.innerHTML = "";
          suggestionsContainer.classList.add("hidden");
        });
        suggestionsContainer.appendChild(div);
      });
      suggestionsContainer.classList.remove("hidden");
    });

    dispatchForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const keyword = keywordInput.value.trim();
      const address = addressInput.value.trim();

      if (!keyword || !address) {
        alert("Please enter an address and keyword.");
        return;
      }

      let location = selectedLocation;

      // Try to geocode manually typed address if no suggestion chosen
      if (!location) {
        const results = await fetchSuggestions(address);
        if (results.length > 0) location = results[0];
      }

      if (!location) {
        alert("Could not resolve the address.");
        return;
      }

      const cleanAddress = formatGermanAddress(location.address);
      const newIncident = {
        id: crypto.randomUUID(),
        formattedAddress: cleanAddress,
        keyword: keyword,
        lat: parseFloat(location.lat),
        lon: parseFloat(location.lon),
        status: "open",
        createdAt: new Date().toISOString(),
      };

      incidents.set(newIncident.id, newIncident);
      renderAllIncidents();

      dispatchForm.reset();
      selectedLocation = null;
      suggestionsContainer.classList.add("hidden");
    });

    function renderAllIncidents() {
      incidentsContainer.innerHTML = "";
      incidents.forEach((inc) => {
        const div = document.createElement("div");
        div.classList.add("incident");
        div.innerHTML = `
          <strong>${inc.keyword}</strong><br>
          ${inc.formattedAddress}<br>
          <small>${inc.lat.toFixed(5)}, ${inc.lon.toFixed(5)}</small><br>
          <small>${new Date(inc.createdAt).toLocaleString()}</small>
        `;
        incidentsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
