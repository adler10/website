<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Bali‑Cup 2025</title>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #121212; --fg: #e0e0e0;
      --panel: #1e1e1e; --btn: #333; --btn-hover: #555;
      --danger: #d32f2f; --danger-hover: #b71c1c;
      --input-bg: #222; --input-border: #555;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial, sans-serif;
      background: var(--bg); color: var(--fg);
    }
    header {
      background: var(--panel); padding: 1rem; text-align:center;
      border-bottom:1px solid var(--input-border);
    }
    header h1 { margin:0; }
    .container {
      max-width: 1000px; margin:1rem auto; padding:1rem;
      background: var(--panel); border-radius:4px;
    }
    button {
      background: var(--btn); color: var(--fg); border:1px solid var(--input-border);
      padding:0.5rem 1rem; margin:0.2rem; cursor:pointer; border-radius:3px;
    }
    button:hover { background: var(--btn-hover); }
    button.danger { background: var(--danger); border:none; }
    button.danger:hover { background: var(--danger-hover); }
    table {
      width:100%; border-collapse:collapse; margin-top:1rem;
    }
    th, td {
      padding:0.5rem; border:1px solid var(--input-border); text-align:center;
    }
    th { background: var(--btn); }
    input, select {
      background: var(--input-bg); color: var(--fg);
      border:1px solid var(--input-border); padding:0.4rem;
      border-radius:3px; width:100%;
    }
    /* Modal */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6); justify-content:center; align-items:center;
    }
    .modal.active { display:flex; }
    .modal-content {
      background: var(--panel); padding:1rem; border-radius:4px;
      width:90%; max-width:400px; position:relative;
    }
    .modal-content button.close {
      position:absolute; top:0.5rem; right:0.5rem; background:none; border:none;
      color:var(--fg); font-size:1.2rem; cursor:pointer;
    }
    .stats { display:flex; gap:1rem; flex-wrap:wrap; margin-bottom:1rem; }
    .stats .stat {
      flex:1; padding:0.5rem; background: var(--btn); border-radius:4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel – Bali‑Cup 2025</h1>
</header>

<div class="container">
  <div id="loginModal" class="modal active">
    <div class="modal-content">
      <button class="close" onclick="closeLogin()">✖︎</button>
      <h2>Admin Login</h2>
      <input type="password" id="pw" placeholder="Passwort" />
      <button onclick="login()">Einloggen</button>
    </div>
  </div>

  <div id="dashboard" class="stats"></div>

  <button onclick="openAdd()">Neues Team</button>
  <button onclick="exportCSV()">Export CSV</button>
  <button onclick="clearDB()" class="danger">DB leeren</button>

  <div class="table-section">
    <h2>Alle Teams</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Typ</th><th>Bestätigt</th>
          <th>St1</th><th>St2</th><th>St3</th><th>St4</th>
          <th>St5</th><th>St6</th><th>St7</th><th>St8</th>
          <th>Total</th><th>Aktion</th>
        </tr>
      </thead>
      <tbody id="teamsBody"></tbody>
    </table>
  </div>
</div>

<div id="addModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeAdd()">✖︎</button>
    <h2>Neues Team</h2>
    <input id="newName" placeholder="Team Name" />
    <select id="newType">
      <option value="">Typ wählen</option>
      <option value="Normale Gruppe">Normale Gruppe</option>
      <option value="Kindergruppe">Kindergruppe</option>
    </select>
    <button onclick="addTeam()">Hinzufügen</button>
    <p id="addMsg"></p>
  </div>
</div>

<script>
  // Supabase init
  const URL = 'https://oyhonbsquujgkzrurgyo.supabase.co';
  const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95aG9uYnNxdXVqZ2t6cnVyZ3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyOTk1MjEsImV4cCI6MjA2Mjg3NTUyMX0.6zP35KlaeD_hwEHK9AFxK34swFuTD2hEP5wtG0nRRgU';
  const supabase = supabaseJs.createClient(URL, KEY);

  let teams = [];

  // --- Login ---
  function closeLogin() {
    document.getElementById('loginModal').classList.remove('active');
  }
  function login() {
    if (document.getElementById('pw').value === '112') {
      closeLogin();
      init();
    } else alert('Falsches Passwort!');
  }

  // --- Init fetch + realtime ---
  async function init() {
    await loadTeams();
    supabase
      .from('teams')
      .on('*', payload => loadTeams())
      .subscribe();
  }

  // --- Load & Render ---
  async function loadTeams() {
    const { data, error } = await supabase.from('teams').select('*');
    if (error) return console.error(error);
    teams = data;
    renderDashboard();
    renderTable();
  }

  function renderDashboard() {
    const dash = document.getElementById('dashboard');
    const total = teams.length;
    const confirmed = teams.filter(t => t.confirmed).length;
    const pending = total - confirmed;
    dash.innerHTML = `
      <div class="stat">Alle Teams: ${total}</div>
      <div class="stat">Bestätigt: ${confirmed}</div>
      <div class="stat">Offen: ${pending}</div>
    `;
  }

  function renderTable() {
    const body = document.getElementById('teamsBody');
    body.innerHTML = '';
    teams.forEach(t => {
      const row = document.createElement('tr');
      const vals = [
        t.teamName, t.teamType,
        `<input type="checkbox" ${t.confirmed?'checked':''} onchange="toggleConfirm('${t.id}',this.checked)" />`
      ];
      let total = 0;
      for (let i=1; i<=8; i++) {
        const v = t['station'+i] || 0;
        total += v;
        vals.push(`<input type="number" min="0" value="${v}" style="width:3rem" onchange="updateField('${t.id}','station${i}',this.value)" />`);
      }
      vals.push(total);
      vals.push(`<button class="danger" onclick="deleteTeam('${t.id}')">✖︎</button>`);
      row.innerHTML = vals.map(c=>`<td>${c}</td>`).join('');
      body.appendChild(row);
    });
  }

  // --- CRUD Helpers ---
  async function updateField(id, field, value) {
    value = parseInt(value)||0;
    // compute new total
    const { data:cur } = await supabase.from('teams')
      .select('station1,station2,station3,station4,station5,station6,station7,station8')
      .eq('id',id).single();
    cur[field] = value;
    const total = Object.values(cur).reduce((s,n)=>s+(n||0),0);
    await supabase.from('teams').update({ [field]:value, total }).eq('id',id);
  }

  async function toggleConfirm(id, val) {
    await supabase.from('teams').update({ confirmed: val }).eq('id',id);
  }

  async function deleteTeam(id) {
    if (!confirm('Löschen?')) return;
    await supabase.from('teams').delete().eq('id',id);
  }

  // --- Add Team Modal ---
  function openAdd() { document.getElementById('addModal').classList.add('active'); }
  function closeAdd() {
    document.getElementById('addModal').classList.remove('active');
    document.getElementById('addMsg').textContent = '';
  }

  async function addTeam() {
    const name = document.getElementById('newName').value.trim();
    const type = document.getElementById('newType').value;
    const msg  = document.getElementById('addMsg');
    if (!name || !type) {
      msg.textContent = 'Bitte ausfüllen.';
      return;
    }
    const { data, error } = await supabase
      .from('teams')
      .insert([{ teamName:name, teamType:type, confirmed:false,
                 station1:0,station2:0,station3:0,station4:0,
                 station5:0,station6:0,station7:0,station8:0,
                 total:0 }])
      .select().single();
    if (error) {
      msg.textContent = 'Fehler!';
      console.error(error);
    } else {
      alert(`Team "${data.teamName}" hinzugefügt`);
      closeAdd();
    }
  }

  // --- Export / Clear ---
  function exportCSV() {
    let csv = `"Name","Typ","Bestätigt","St1","St2","St3","St4","St5","St6","St7","St8","Total"\n`;
    teams.forEach(t=>{
      const row = [
        t.teamName, t.teamType, t.confirmed,
        t.station1||0, t.station2||0, t.station3||0, t.station4||0,
        t.station5||0, t.station6||0, t.station7||0, t.station8||0,
        t.total||0
      ];
      csv += row.map(v=>`"${v}"`).join(',')+'\n';
    });
    const blob = new Blob([csv],{type:'text/csv'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'teams.csv';
    a.click();
  }

  async function clearDB() {
    if (!confirm('Alle Teams löschen?')) return;
    await supabase.from('teams').delete().neq('id','');
  }

  // Prevent form submission reloads
  window.addEventListener('DOMContentLoaded',()=>{});
</script>

</body>
</html>
