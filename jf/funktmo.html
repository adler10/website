<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgesch√ºtzte Weiterleitung</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "andy";
            if (password === correctPassword) {
                window.location.href = "https://docs.google.com/document/d/1oSENMS_6xdgdoqWp2lS85umk-9Go6nGZ1-Dt7vvuUWU/edit?usp=sharing";
            } else {
                alert("Falsches Passwort!");
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("password").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Passwort erforderlich</h2>
        <input type="password" id="password" placeholder="Passwort eingeben">
        <br>
        <button onclick="checkPassword()">Weiter</button>
    </div>
</body>
</html>
