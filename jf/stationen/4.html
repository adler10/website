<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse für Station <span id="stationLabel"></span> – Bali-Cup 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      font-size: 1em;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #e7e7e7;
      border: 1px solid #ccc;
    }
    button:hover {
      background: #d7d7d7;
    }
    #feedback {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #feedback.success {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    #feedback.error {
      background-color: #ffcdd2;
      color: #c62828;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ergebnisse für Station <span id="stationLabel"></span> erfassen</h1>
  </header>
  <div class="container">
    <form id="resultForm">
      <label for="teamSelect">Team auswählen:</label>
      <select id="teamSelect" required>
        <option value="" disabled selected>Bitte wähle ein Team</option>
      </select>
      
      <label for="points">Punkte:</label>
      <input type="number" id="points" placeholder="Punkte" min="0" required>
      
      <button type="submit">Ergebnis speichern</button>
    </form>
    <div id="feedback"></div>
  </div>

  <script type="module">
    // Jede Station-Seite erhält einen anderen stationNumber-Wert (1 bis 8)
    const stationNumber = 4; // Beispiel: Seite für Station 3
    document.getElementById("stationLabel").textContent = stationNumber;

    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc } 
      from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Firebase-Konfiguration (ersetze diese Werte durch deine eigenen)
    const firebaseConfig = {
      apiKey: "AIzaSyByMYvt0OdfhteOgyNplMqxbWWYQJBwTpg",
      authDomain: "bali-cup2025.firebaseapp.com",
      projectId: "bali-cup2025",
      storageBucket: "bali-cup2025.firebasestorage.app",
      messagingSenderId: "867421335336",
      appId: "1:867421335336:web:e046ccb32b631dcbf86a1d",
      measurementId: "G-484CZNKVQ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Dropdown mit Teams befüllen
    async function loadTeamsDropdown() {
      const teamsRef = collection(db, "teams");
      const q = query(teamsRef);
      const querySnapshot = await getDocs(q);
      const teamSelect = document.getElementById("teamSelect");
      // Leere bisherige Optionen (außer dem Platzhalter)
      teamSelect.innerHTML = '<option value="" disabled selected>Bitte wähle ein Team</option>';
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = data.teamName;
        teamSelect.appendChild(option);
      });
    }
    loadTeamsDropdown();

    // Feedback anzeigen
    function showFeedback(message, isSuccess = true) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = message;
      feedback.className = isSuccess ? "success" : "error";
      feedback.style.display = "block";
      setTimeout(() => { feedback.style.display = "none"; }, 3000);
    }

    // Formular absenden
    document.getElementById("resultForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("teamSelect").value;
      const points = parseInt(document.getElementById("points").value, 10);
      if (!teamId) {
        showFeedback("Bitte wähle ein Team aus!", false);
        return;
      }

      // Hole das Team-Dokument anhand des teamId
      const teamsRef = collection(db, "teams");
      const q = query(teamsRef, where("teamName", "!=", "")); // Einfacher Query, um alle Teams zu bekommen
      const querySnapshot = await getDocs(q);
      let teamData;
      querySnapshot.forEach(docSnap => {
        if (docSnap.id === teamId) {
          teamData = docSnap.data();
        }
      });

      // Wenn bereits ein Wert für diese Station vorhanden ist (ungleich 0), warnen
      if (teamData && teamData["station" + stationNumber] && teamData["station" + stationNumber] !== 0) {
        if (!confirm("Es ist bereits ein Wert vorhanden. Möchten Sie den bestehenden Eintrag überschreiben?")) {
          showFeedback("Eintrag nicht überschrieben.", false);
          return;
        }
      }

      try {
        if (!teamData) {
          // Sollte eigentlich nicht passieren, da Dropdown gefüllt ist
          let newTeamData = {
            teamName: "Unbekannt",
            station1: 0, station2: 0, station3: 0, station4: 0,
            station5: 0, station6: 0, station7: 0, station8: 0,
            total: 0
          };
          newTeamData["station" + stationNumber] = points;
          newTeamData.total = points;
          await addDoc(teamsRef, newTeamData);
        } else {
          // Berechne neuen Gesamtscore: Verwende vorhandene Werte, setze aktuelle Station auf den neuen Wert
          let newTotal = 0;
          for (let i = 1; i <= 8; i++) {
            newTotal += (i === stationNumber ? points : (teamData["station" + i] || 0));
          }
          const updateData = {};
          updateData["station" + stationNumber] = points;
          updateData.total = newTotal;
          await updateDoc(doc(db, "teams", teamId), updateData);
        }
        showFeedback("Ergebnis erfolgreich gespeichert!");
      } catch (error) {
        console.error("Fehler beim Speichern des Ergebnisses:", error);
        showFeedback("Fehler beim Speichern!", false);
      }
      document.getElementById("resultForm").reset();
      loadTeamsDropdown(); // Aktualisiere das Dropdown, falls neue Teams hinzugekommen sind
    });
  </script>
</body>
</html>
