<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bali-Cup 2025 - Live Ranking</title>
  <style>
    /* Basisfarben (Light Mode) */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --header-bg: #fff;
      --table-bg: #fff;
      --table-border: #ccc;
      --counter-bg: #e0e0e0;
      /* Buttons */
      --button-bg: #333;
      --button-border: #444;
      --button-hover: #555;
      /* Dashboard/Card Elemente */
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    /* Dark Mode */
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --header-bg: #2c2c2c;
      --table-bg: #2c2c2c;
      --table-border: #666;
      --counter-bg: #444;
      --button-bg: #333;
      --button-border: #444;
      --button-hover: #555;
      --card-bg: #2c2c2c;
      --card-shadow: rgba(0, 0, 0, 0.3);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background-color: var(--header-bg);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--table-border);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .ranking-container {
      padding: 20px;
    }
    .update-counter {
      background-color: var(--counter-bg);
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 1em;
    }
    /* Filter- und Sortierleiste */
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid var(--table-border);
      background-color: var(--header-bg);
      color: var(--text-color);
      border-radius: 4px;
    }
    .controls button:hover {
      background-color: var(--button-hover);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 12px;
      text-align: center;
      font-size: 1.1em;
    }
    th {
      background-color: var(--header-bg);
    }
    footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid var(--table-border);
      font-size: 0.9em;
      margin-top: 20px;
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border: 1px solid var(--table-border);
      background-color: var(--header-bg);
      color: var(--text-color);
      border-radius: 4px;
    }
  </style>
</head>
<!-- Der Body hat von Anfang an die Klasse "dark", sodass standardmäßig der Dark Mode aktiviert ist -->
<body class="dark">
  <button class="toggle-mode" onclick="toggleMode()">Light/Dark Mode</button>
  <header>
    <h1>Bali-Cup 2025 - Live Ranking</h1>
  </header>
  <div class="ranking-container">
    <div class="update-counter" id="updateCounter">
      Letzte Aktualisierung: 0 Minuten, 0 Sekunden
    </div>
    <div class="controls">
      <button onclick="filterRanking('all')">Alle</button>
      <button onclick="filterRanking('normal')">Normale Gruppen</button>
      <button onclick="filterRanking('kinder')">Kindergruppen</button>
      <!-- Hier wird der Button mit id="sortBtn" versehen -->
      <button id="sortBtn" onclick="sortByStations()">Sortiere nach Stationen: Inaktiv</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Platz</th>
          <th>Team</th>
          <th>Punkte</th>
          <th>Abgeschlossene Stationen</th>
        </tr>
      </thead>
      <tbody id="rankingBody">
        <!-- Rangliste wird hier dynamisch eingefügt -->
      </tbody>
    </table>
  </div>
  <footer>
    <p id="versionDisplay">Version: 1.0.1</p>
  </footer>

  <!-- Firebase und Ranking-Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Firebase-Konfiguration – ersetze ggf. deine Werte
    const firebaseConfig = {
      apiKey: "AIzaSyByMYvt0OdfhteOgyNplMqxbWWYQJBwTpg",
      authDomain: "bali-cup2025.firebaseapp.com",
      projectId: "bali-cup2025",
      storageBucket: "bali-cup2025.firebasestorage.app",
      messagingSenderId: "867421335336",
      appId: "1:867421335336:web:e046ccb32b631dcbf86a1d",
      measurementId: "G-484CZNKVQ1"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Versionsanzeige
    const currentVersion = "1.0.1";
    document.getElementById("versionDisplay").textContent = "Version: " + currentVersion;

    // Variable für die letzte Aktualisierungszeit
    let lastUpdateTime = new Date();
    let updateInterval;

    // Startet den Aktualisierungszähler
    function startUpdateCounter() {
      clearInterval(updateInterval);
      lastUpdateTime = new Date();
      updateInterval = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - lastUpdateTime) / 1000);
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;
        document.getElementById("updateCounter").textContent = 
          `Letzte Aktualisierung: ${minutes} Minuten, ${seconds} Sekunden`;
      }, 1000);
    }

    // Standardmäßig alle Teams anzeigen
    let currentFilter = "all";
    let currentSortByStations = false;
    let latestTeams = [];

    // Aktualisiert das Ranking basierend auf den Daten aus Firestore
    function updateRanking(teams) {
      latestTeams = teams;
      renderRanking();
      startUpdateCounter();
    }

    // Rendert die Rangliste anhand des aktuellen Filters und Sortier-Flags
    function renderRanking() {
      let teamsToShow = [...latestTeams];
      // Filter anwenden
      if (currentFilter === "normal") {
        teamsToShow = teamsToShow.filter(team => team.teamType === "Normale Gruppe");
      } else if (currentFilter === "kinder") {
        teamsToShow = teamsToShow.filter(team => team.teamType === "Kindergruppe");
      }
      // Standard-Sortierung: nach Gesamtpunkten absteigend
      teamsToShow.sort((a, b) => b.total - a.total);
      // Alternativ: nach abgeschlossenen Stationen sortieren
      if (currentSortByStations) {
        teamsToShow.sort((a, b) => countCompleted(b) - countCompleted(a));
      }
      const tbody = document.getElementById("rankingBody");
      tbody.innerHTML = "";
      teamsToShow.forEach((team, index) => {
        const completedStations = countCompleted(team);
        const row = document.createElement("tr");
        // Einfacher Fade-In-Effekt für jede neue Zeile:
        row.style.opacity = 0;
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.teamName}</td>
          <td>${team.total}</td>
          <td>${completedStations}</td>
        `;
        tbody.appendChild(row);
        setTimeout(() => { row.style.transition = "opacity 0.5s"; row.style.opacity = 1; }, 50);
      });
    }

    function countCompleted(team) {
      let count = 0;
      for (let i = 1; i <= 8; i++) {
        if (team["station" + i] > 0) count++;
      }
      return count;
    }

    // Filter-Funktionen
    window.filterRanking = function(filter) {
      currentFilter = filter;
      renderRanking();
    }

    // Sortier-Funktion: Wechselt zwischen Standard-Sortierung und Sortierung nach abgeschlossenen Stationen.
    // Aktualisiert auch den Button-Text.
    window.sortByStations = function() {
      currentSortByStations = !currentSortByStations;
      const sortBtn = document.getElementById("sortBtn");
      sortBtn.textContent = currentSortByStations ? "Sortiere nach Stationen: Aktiv" : "Sortiere nach Stationen: Inaktiv";
      renderRanking();
    }

    // Light/Dark Mode Toggle – Die Seite lädt standardmäßig im Dark Mode (Body hat "dark")
    window.toggleMode = function() {
      document.body.classList.toggle("dark");
    }

    // Echtzeit-Listener: Abonniere die Collection "teams"
    onSnapshot(collection(db, "teams"), (snapshot) => {
      const teams = [];
      snapshot.forEach(doc => {
        teams.push({ id: doc.id, ...doc.data() });
      });
      updateRanking(teams);
    });
  </script>
</body>
</html>
