<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse für Station <span id="stationLabel"></span> – Bali-Cup 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #222; /* Standard: Dark Mode */
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    /* Light Mode Styles */
    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #333; /* Dark Mode: Container-Hintergrund */
      border: 1px solid #444;
      border-radius: 4px;
    }
    body.light-mode .container {
      background: #fff;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      font-size: 1em;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #e7e7e7;
      border: 1px solid #ccc;
    }
    button:hover {
      background: #d7d7d7;
    }
    #feedback {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #feedback.success {
      background-color: #4caf50;
      color: #fff;
    }
    #feedback.error {
      background-color: #f44336;
      color: #fff;
    }
    /* Toggle-Button: kleiner, oben rechts */
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 4px 6px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #e7e7e7;
      transition: background 0.3s;
      width: auto;
      white-space: nowrap;
    }
    .toggle-mode:hover {
      background: #d7d7d7;
    }
    /* Teamübersicht – Bereiche für Gruppen */
    .teams-info {
      margin-top: 20px;
    }
    .teams-info h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .group-container {
      margin-bottom: 20px;
    }
    .team-card {
      padding: 10px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid;
      text-align: center;
    }
    /* Farben in Abhängigkeit vom Status */
    body:not(.light-mode) .team-card.participated {
      background: #388e3c; /* Dunkelgrün */
      border-color: #2e7d32;
      color: #fff;
    }
    body:not(.light-mode) .team-card.not-participated {
      background: #d32f2f; /* Dunkelrot */
      border-color: #c62828;
      color: #fff;
    }
    body.light-mode .team-card.participated {
      background: #81c784; /* Hellgrün */
      border-color: #66bb6a;
      color: #333;
    }
    body.light-mode .team-card.not-participated {
      background: #e57373; /* Hellrot */
      border-color: #ef5350;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Toggle Button zum Wechseln zwischen Dark und Light Mode -->
  <button class="toggle-mode" onclick="toggleMode()">Light Mode</button>

  <header>
    <h1>Ergebnisse für Station <span id="stationLabel"></span> erfassen</h1>
  </header>
  <div class="container">
    <form id="resultForm">
      <label for="teamSelect">Team auswählen:</label>
      <select id="teamSelect" required>
        <option value="" disabled selected>Bitte wähle ein Team</option>
      </select>
      
      <label for="points">Punkte:</label>
      <input type="number" id="points" placeholder="Punkte" min="0" required>
      
      <button type="submit">Ergebnis speichern</button>
    </form>
    <div id="feedback"></div>
    
    <!-- Kreative Teamübersicht, getrennt nach Gruppen -->
    <div class="teams-info" id="teamsInfo"></div>
  </div>

  <script type="module">
    // Für diese Station-Seite: stationNumber auf 1 setzen
    const stationNumber = 7;
    document.getElementById("stationLabel").textContent = stationNumber;

    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc, getDoc, setDoc } 
      from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyByMYvt0OdfhteOgyNplMqxbWWYQJBwTpg",
      authDomain: "bali-cup2025.firebaseapp.com",
      projectId: "bali-cup2025",
      storageBucket: "bali-cup2025.firebasestorage.app",
      messagingSenderId: "867421335336",
      appId: "1:867421335336:web:e046ccb32b631dcbf86a1d",
      measurementId: "G-484CZNKVQ1"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Funktion zum Aktualisieren des Station-Status in Firestore
    // setDoc mit { merge: true } erstellt oder aktualisiert das Dokument
    function setStationStatus(stationId, status) {
      setDoc(doc(db, "stationSessions", stationId), { loggedIn: status }, { merge: true });
    }

    // Statt eines Pollings alle 10 Sekunden nutzen wir einen Echtzeit-Listener:
    // Sobald festgestellt wird, dass der Wert in der Datenbank auf false steht, wird er wieder auf true gesetzt.
    const stationRef = doc(db, "stationSessions", "station" + stationNumber);
    import { onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    onSnapshot(stationRef, async (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.data();
        if (data.loggedIn === false) {
          try {
            await setStationStatus("station" + stationNumber, true);
          } catch (error) {
            console.error("Fehler beim Aktualisieren des Status:", error);
          }
        }
      } else {
        // Falls das Dokument noch nicht existiert, wird es erstellt.
        await setStationStatus("station" + stationNumber, true);
      }
    });

    // Dropdown mit Teams befüllen:
    async function loadTeamsDropdown() {
      const teamsRef = collection(db, "teams");
      const querySnapshot = await getDocs(teamsRef);
      const teamSelect = document.getElementById("teamSelect");
      teamSelect.innerHTML = '<option value="" disabled selected>Bitte wähle ein Team</option>';
      
      const normalTeams = [];
      const kinderTeams = [];
      
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data["station" + stationNumber] && data["station" + stationNumber] > 0) return;
        const teamType = data.teamType ? data.teamType.toLowerCase() : "normale gruppe";
        const teamObj = { id: docSnap.id, name: data.teamName };
        if (teamType === "kindergruppe") {
          kinderTeams.push(teamObj);
        } else {
          normalTeams.push(teamObj);
        }
      });
      
      normalTeams.sort((a, b) => a.name.localeCompare(b.name));
      kinderTeams.sort((a, b) => a.name.localeCompare(b.name));
      
      if (normalTeams.length > 0) {
        const normalOptGroup = document.createElement("optgroup");
        normalOptGroup.label = "Normale Gruppe";
        normalTeams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.id;
          option.textContent = team.name;
          normalOptGroup.appendChild(option);
        });
        teamSelect.appendChild(normalOptGroup);
      }
      
      if (kinderTeams.length > 0) {
        const kinderOptGroup = document.createElement("optgroup");
        kinderOptGroup.label = "Kindergruppe";
        kinderTeams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.id;
          option.textContent = team.name;
          kinderOptGroup.appendChild(option);
        });
        teamSelect.appendChild(kinderOptGroup);
      }
    }
    loadTeamsDropdown();
    
    // Darstellung der Teams in der Übersicht
    async function loadTeamsInfo() {
      const teamsRef = collection(db, "teams");
      const querySnapshot = await getDocs(teamsRef);
      const teamsInfoDiv = document.getElementById("teamsInfo");
      teamsInfoDiv.innerHTML = "";
      
      const normalTeams = [];
      const kinderTeams = [];
      
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const teamName = data.teamName;
        const points = data["station" + stationNumber] || 0;
        const teamType = data.teamType ? data.teamType.toLowerCase() : "normale gruppe";
        const teamObj = { name: teamName, points: points };
        if (teamType === "kindergruppe") {
          kinderTeams.push(teamObj);
        } else {
          normalTeams.push(teamObj);
        }
      });
      
      normalTeams.sort((a, b) => a.name.localeCompare(b.name));
      kinderTeams.sort((a, b) => a.name.localeCompare(b.name));
      
      const normalHeading = document.createElement("h2");
      normalHeading.textContent = "Normale Gruppe";
      teamsInfoDiv.appendChild(normalHeading);
      const normalContainer = document.createElement("div");
      normalContainer.className = "group-container";
      normalTeams.forEach(team => {
        const card = document.createElement("div");
        card.classList.add("team-card");
        if (team.points > 0) {
          card.classList.add("participated");
          card.innerHTML = `<strong>${team.name}</strong><br>Teilgenommen mit <em>${team.points}</em> Punkten.`;
        } else {
          card.classList.add("not-participated");
          card.innerHTML = `<strong>${team.name}</strong><br><em>Noch nicht teilgenommen</em>`;
        }
        normalContainer.appendChild(card);
      });
      teamsInfoDiv.appendChild(normalContainer);
      
      const kinderHeading = document.createElement("h2");
      kinderHeading.textContent = "Kindergruppe";
      teamsInfoDiv.appendChild(kinderHeading);
      const kinderContainer = document.createElement("div");
      kinderContainer.className = "group-container";
      kinderTeams.forEach(team => {
        const card = document.createElement("div");
        card.classList.add("team-card");
        if (team.points > 0) {
          card.classList.add("participated");
          card.innerHTML = `<strong>${team.name}</strong><br>Teilgenommen mit <em>${team.points}</em> Punkten.`;
        } else {
          card.classList.add("not-participated");
          card.innerHTML = `<strong>${team.name}</strong><br><em>Noch nicht teilgenommen</em>`;
        }
        kinderContainer.appendChild(card);
      });
      teamsInfoDiv.appendChild(kinderContainer);
    }
    loadTeamsInfo();

    // Feedback-Funktion
    function showFeedback(message, isSuccess = true) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = message;
      feedback.className = isSuccess ? "success" : "error";
      feedback.style.display = "block";
      setTimeout(() => { feedback.style.display = "none"; }, 3000);
    }

    // Ergebnisformular absenden
    document.getElementById("resultForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("teamSelect").value;
      const points = parseInt(document.getElementById("points").value, 10);
      if (!teamId) {
        showFeedback("Bitte wähle ein Team aus!", false);
        return;
      }
      
      const teamsRef = collection(db, "teams");
      const q = query(teamsRef, where("teamName", "!=", ""));
      const querySnapshot = await getDocs(q);
      let teamData;
      querySnapshot.forEach(docSnap => {
        if (docSnap.id === teamId) {
          teamData = docSnap.data();
        }
      });
      
      if (teamData && teamData["station" + stationNumber] && teamData["station" + stationNumber] !== 0) {
        if (!confirm("Für dieses Team ist bereits ein Wert eingetragen. Möchtest du den bestehenden Eintrag überschreiben?")) {
          showFeedback("Eintrag nicht überschrieben.", false);
          return;
        }
      }
      
      try {
        if (!teamData) {
          let newTeamData = {
            teamName: "Unbekannt",
            station1: 0, station2: 0, station3: 0, station4: 0,
            station5: 0, station6: 0, station7: 0, station8: 0,
            total: 0
          };
          newTeamData["station" + stationNumber] = points;
          newTeamData.total = points;
          await addDoc(teamsRef, newTeamData);
        } else {
          let newTotal = 0;
          for (let i = 1; i <= 8; i++) {
            newTotal += (i === stationNumber ? points : (teamData["station" + i] || 0));
          }
          const updateData = {};
          updateData["station" + stationNumber] = points;
          updateData.total = newTotal;
          await updateDoc(doc(db, "teams", teamId), updateData);
        }
        showFeedback("Ergebnis erfolgreich gespeichert!");
      } catch (error) {
        console.error("Fehler beim Speichern des Ergebnisses:", error);
        showFeedback("Fehler beim Speichern!", false);
      }
      document.getElementById("resultForm").reset();
      loadTeamsDropdown();
      loadTeamsInfo();
    });
    
    // Toggle zwischen Dark und Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("light-mode") ? "Dark Mode" : "Light Mode";
    }
    window.toggleMode = toggleMode;
  </script>
</body>
</html>
