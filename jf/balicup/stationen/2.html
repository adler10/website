<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse für Station – Bali-Cup 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #222;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
    }
    body.light-mode .container {
      background: #fff;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      font-size: 1em;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Angepasste Button-Farben für Dark und Light Mode */
    button {
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
      border: 1px solid;
      border-radius: 4px;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    body:not(.light-mode) button {
      background: #555;
      border-color: #777;
      color: #fff;
    }
    body.light-mode button {
      background: #e0e0e0;
      border-color: #ccc;
      color: #333;
    }
    button:hover {
      opacity: 0.9;
    }
    /* Toggle-Button – kleiner, oben rechts */
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid;
      border-radius: 4px;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      white-space: nowrap;
    }
    body:not(.light-mode) .toggle-mode {
      background: #555;
      border-color: #777;
      color: #fff;
    }
    body.light-mode .toggle-mode {
      background: #e0e0e0;
      border-color: #ccc;
      color: #333;
    }
    /* Teamkarten */
    .teams-info {
      margin-top: 20px;
    }
    .teams-info h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .group-container {
      margin-bottom: 20px;
    }
    .team-card {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid;
      text-align: center;
    }
    /* Statusabhängige Farben */
    body:not(.light-mode) .team-card.participated {
      background: #388e3c;
      border-color: #2e7d32;
      color: #fff;
    }
    body:not(.light-mode) .team-card.not-participated {
      background: #d32f2f;
      border-color: #c62828;
      color: #fff;
    }
    body.light-mode .team-card.participated {
      background: #81c784;
      border-color: #66bb6a;
      color: #333;
    }
    body.light-mode .team-card.not-participated {
      background: #e57373;
      border-color: #ef5350;
      color: #333;
    }
    /* Feedback */
    #feedback {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #feedback.success {
      background-color: #4caf50;
      color: #fff;
    }
    #feedback.error {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button class="toggle-mode" onclick="toggleMode()">Light Mode</button>

  <header>
    <!-- Der Stationsname und -nummer werden hier über Variablen gesetzt -->
    <h1>Ergebnisse für Station <span id="stationNumberLabel"></span> – <span id="stationNameLabel"></span> erfassen</h1>
  </header>
  <div class="container">
    <form id="teamForm">
      <label for="teamSelect">Team auswählen:</label>
      <select id="teamSelect" required>
        <option value="" disabled selected>Bitte wähle ein Team</option>
      </select>
      <button type="submit">Team bestätigen</button>
    </form>
    <div id="feedback"></div>

    <div class="teams-info" id="teamsInfo"></div>
  </div>

  <script type="module">
    /****************************************************************
     * Konfiguration: Stationseinstellungen und Gruppentypen         *
     ****************************************************************/
    // Stationseinstellungen: Nummer und Name können hier festgelegt werden.
    const stationNumber = 2;
    const stationName = "Limbo-Tanz";

    // Gruppentypen, die im Dropdown und in den Teamkarten angezeigt werden sollen.
    // Werte sollten in Kleinbuchstaben angegeben werden.
    const groupTypesDropdown = ["normale gruppe", "kindergruppe"];
    const groupTypesTeamCard = ["normale gruppe", "kindergruppe"];

    // Setze die Stationseinstellungen in den HTML-Elementen ein.
    document.getElementById("stationNumberLabel").textContent = stationNumber;
    document.getElementById("stationNameLabel").textContent = stationName;

    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, addDoc } 
      from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyByMYvt0OdfhteOgyNplMqxbWWYQJBwTpg",
      authDomain: "bali-cup2025.firebaseapp.com",
      projectId: "bali-cup2025",
      storageBucket: "bali-cup2025.firebasestorage.app",
      messagingSenderId: "867421335336",
      appId: "1:867421335336:web:e046ccb32b631dcbf86a1d",
      measurementId: "G-484CZNKVQ1"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Feedback-Funktion
    function showFeedback(message, isSuccess = true) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = message;
      feedback.className = isSuccess ? "success" : "error";
      feedback.style.display = "block";
      setTimeout(() => { feedback.style.display = "none"; }, 3000);
    }

    // Teams im Dropdown anzeigen (nur die Teams, deren Gruppentyp in groupTypesDropdown enthalten ist)
    async function loadTeamsDropdown() {
      const teamsRef = collection(db, "teams");
      const querySnapshot = await getDocs(teamsRef);
      const teamSelect = document.getElementById("teamSelect");
      teamSelect.innerHTML = '<option value="" disabled selected>Bitte wähle ein Team</option>';

      // Teams in optgroups nach Gruppentyp sortieren
      const teamsByType = { "normale gruppe": [], "kindergruppe": [] };
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const teamType = (data.teamType || "normale gruppe").toLowerCase();
        if (groupTypesDropdown.includes(teamType)) {
          teamsByType[teamType].push({ id: docSnap.id, name: data.teamName });
        }
      });

      for (const type in teamsByType) {
        if (teamsByType[type].length > 0) {
          teamsByType[type].sort((a, b) => a.name.localeCompare(b.name));
          const optGroup = document.createElement("optgroup");
          optGroup.label = type.charAt(0).toUpperCase() + type.slice(1);
          teamsByType[type].forEach(team => {
            const option = document.createElement("option");
            option.value = team.id;
            option.textContent = team.name;
            optGroup.appendChild(option);
          });
          teamSelect.appendChild(optGroup);
        }
      }
    }
    loadTeamsDropdown();

    // Teamkarten in der Übersicht anzeigen (nur Teams mit Gruppentyp in groupTypesTeamCard)
    async function loadTeamsInfo() {
      const teamsRef = collection(db, "teams");
      const querySnapshot = await getDocs(teamsRef);
      const teamsInfoDiv = document.getElementById("teamsInfo");
      teamsInfoDiv.innerHTML = "";

      // Teams nach Gruppentypen sortieren
      const teamsByType = { "normale gruppe": [], "kindergruppe": [] };
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const teamType = (data.teamType || "normale gruppe").toLowerCase();
        if (groupTypesTeamCard.includes(teamType)) {
          teamsByType[teamType].push({ 
            name: data.teamName, 
            points: data.total || 0 
          });
        }
      });

      for (const type in teamsByType) {
        if (teamsByType[type].length > 0) {
          teamsByType[type].sort((a, b) => a.name.localeCompare(b.name));
          const heading = document.createElement("h2");
          heading.textContent = type.charAt(0).toUpperCase() + type.slice(1);
          teamsInfoDiv.appendChild(heading);

          const container = document.createElement("div");
          container.className = "group-container";
          teamsByType[type].forEach(team => {
            const card = document.createElement("div");
            card.classList.add("team-card");
            if (team.points > 0) {
              card.classList.add("participated");
              card.innerHTML = `<strong>${team.name}</strong><br>Teilgenommen mit <em>${team.points}</em> Punkten.`;
            } else {
              card.classList.add("not-participated");
              card.innerHTML = `<strong>${team.name}</strong><br><em>Noch nicht teilgenommen</em>`;
            }
            container.appendChild(card);
          });
          teamsInfoDiv.appendChild(container);
        }
      }
    }
    loadTeamsInfo();

    // Formularverhalten: Team bestätigen (dieses Beispiel kann erweitert werden)
    document.getElementById("teamForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("teamSelect").value;
      if (!teamId) {
        showFeedback("Bitte wähle ein Team aus!", false);
        return;
      }
      // Hier könnte man weitere Aktualisierungen vornehmen, z. B. den Status ändern.
      showFeedback("Team wurde bestätigt!");
      // Nach der Bestätigung Dropdown und Übersicht neu laden:
      loadTeamsDropdown();
      loadTeamsInfo();
    });

    // Toggle zwischen Dark und Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("light-mode") ? "Dark Mode" : "Light Mode";
    }
    window.toggleMode = toggleMode;
  </script>
</body>
</html>
