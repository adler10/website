<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse für Station <span id="stationId"></span> - <span id="stationLabel"></span> erfassen – Bali-Cup 2025</title>
  <style>
    :root {
      /* Standardfarben für Dark Mode */
      --btn-bg-dark: #555;
      --btn-border-dark: #666;
      --btn-hover-dark: #444;
      /* Farben für Light Mode */
      --btn-bg-light: #e7e7e7;
      --btn-border-light: #ccc;
      --btn-hover-light: #d7d7d7;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #222;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #333;
      border: 1px solid #444;
      border-radius: 4px;
    }
    body.light-mode .container {
      background: #fff;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      font-size: 1em;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: var(--btn-bg-dark);
      border: 1px solid var(--btn-border-dark);
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--btn-hover-dark);
    }
    body.light-mode button {
      background: var(--btn-bg-light);
      border: 1px solid var(--btn-border-light);
      color: #333;
    }
    body.light-mode button:hover {
      background: var(--btn-hover-light);
    }
    #feedback {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    #feedback.success {
      background-color: #4caf50;
      color: #fff;
    }
    #feedback.error {
      background-color: #f44336;
      color: #fff;
    }
    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 4px 6px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid var(--btn-border-dark);
      background: var(--btn-bg-dark);
      transition: background 0.3s;
      width: auto;
      white-space: nowrap;
    }
    .toggle-mode:hover {
      background: var(--btn-hover-dark);
    }
    body.light-mode .toggle-mode {
      border: 1px solid var(--btn-border-light);
      background: var(--btn-bg-light);
    }
    body.light-mode .toggle-mode:hover {
      background: var(--btn-hover-light);
    }
    /* Teamübersicht – Bereiche für Gruppen */
    .teams-info {
      margin-top: 20px;
    }
    .teams-info h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .group-container {
      margin-bottom: 20px;
    }
    .team-card {
      padding: 10px;
      margin: 10px;
      border-radius: 4px;
      border: 1px solid;
      text-align: center;
      transition: background 0.3s, border-color 0.3s;
    }
    /* Rote Karte, falls noch keine Schätzung vorliegt */
    .team-card.not-estimated {
      background: #d32f2f;
      border-color: #c62828;
      color: #fff;
    }
    /* Grüne Markierung, wenn eine Schätzung abgegeben wurde */
    .team-card.estimated {
      background: #388e3c;
      border-color: #2e7d32;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Toggle Button zum Wechseln zwischen Dark und Light Mode -->
  <button class="toggle-mode" onclick="toggleMode()">Light Mode</button>

  <header>
    <h1>Ergebnisse für Station <span id="stationId"></span> – <span id="stationLabel"></span> erfassen</h1>
  </header>
  <div class="container">
    <form id="resultForm">
      <label for="teamSelect">Team auswählen:</label>
      <select id="teamSelect" required>
        <option value="" disabled selected>Bitte wähle ein Team</option>
      </select>
      
      <!-- Eingabe für die Schätzung -->
      <label for="guess">Schätzung eingeben:</label>
      <input type="number" id="guess" placeholder="Schätzung" min="0" required>
      
      <button type="submit">Schätzung speichern</button>
    </form>
    <div id="feedback"></div>
    
    <!-- Übersicht der Teams -->
    <div class="teams-info" id="teamsInfo"></div>
  </div>

  <script type="module">
    // Stationsname und -nummer
    const stationName = "Schätzspiel";   
    const stationNumber = 1;             
    // Erlaubte Gruppen
    const allowedGroups = {
      dropdown: ["normale gruppe", "kindergruppe"],
      teams: ["normale gruppe", "kindergruppe"]
    };

    // Setze Stations-ID und -Label
    document.getElementById("stationLabel").textContent = stationName;
    document.getElementById("stationId").textContent = stationNumber;

    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc, setDoc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { onSnapshot } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyByMYvt0OdfhteOgyNplMqxbWWYQJBwTpg",
      authDomain: "bali-cup2025.firebaseapp.com",
      projectId: "bali-cup2025",
      storageBucket: "bali-cup2025.firebasestorage.app",
      messagingSenderId: "867421335336",
      appId: "1:867421335336:web:e046ccb32b631dcbf86a1d",
      measurementId: "G-484CZNKVQ1"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Station-Status in Firestore aktualisieren
    function setStationStatus(stationId, status) {
      setDoc(doc(db, "stationSessions", stationId), { loggedIn: status }, { merge: true });
    }

    // Echtzeit-Listener für den Stationsstatus
    const stationRef = doc(db, "stationSessions", "station" + stationNumber);
    onSnapshot(stationRef, async (snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.data();
        if (data.loggedIn === false) {
          try {
            await setStationStatus("station" + stationNumber, true);
          } catch (error) {
            console.error("Fehler beim Aktualisieren des Status:", error);
          }
        }
      } else {
        await setStationStatus("station" + stationNumber, true);
      }
    });

    // Lade Teams ins Dropdown: Nur confirmed = true, noch keine Schätzung
    async function loadTeamsDropdown() {
      const teamSelect = document.getElementById("teamSelect");
      teamSelect.innerHTML = '<option value="" disabled selected>Bitte wähle ein Team</option>';
      
      // Query: confirmed = true, guess_station1 <= 0 oder nicht vorhanden
      const teamsRef = collection(db, "teams");
      // Wir holen alle, die confirmed = true haben:
      const qConfirmed = query(teamsRef, where("confirmed", "==", true));
      const querySnapshot = await getDocs(qConfirmed);
      
      const normalTeams = [];
      const kinderTeams = [];
      
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        // Falls guess_station1 > 0, nicht anzeigen (Team hat schon eine Schätzung abgegeben)
        if (data.guess_station1 && data.guess_station1 > 0) return;
        
        const teamType = data.teamType ? data.teamType.toLowerCase() : "normale gruppe";
        if (!allowedGroups.dropdown.includes(teamType)) return;
        
        const teamObj = { id: docSnap.id, name: data.teamName };
        if (teamType === "kindergruppe") {
          kinderTeams.push(teamObj);
        } else {
          normalTeams.push(teamObj);
        }
      });
      
      normalTeams.sort((a, b) => a.name.localeCompare(b.name));
      kinderTeams.sort((a, b) => a.name.localeCompare(b.name));
      
      if (normalTeams.length > 0) {
        const normalOptGroup = document.createElement("optgroup");
        normalOptGroup.label = "Normale Gruppe";
        normalTeams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.id;
          option.textContent = team.name;
          normalOptGroup.appendChild(option);
        });
        teamSelect.appendChild(normalOptGroup);
      }
      
      if (kinderTeams.length > 0) {
        const kinderOptGroup = document.createElement("optgroup");
        kinderOptGroup.label = "Kindergruppe";
        kinderTeams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.id;
          option.textContent = team.name;
          kinderOptGroup.appendChild(option);
        });
        teamSelect.appendChild(kinderOptGroup);
      }
    }

    // Teams in der Übersicht laden: Nur confirmed = true (unabhängig von guess_station1)
    async function loadTeamsInfo() {
      const teamsInfoDiv = document.getElementById("teamsInfo");
      teamsInfoDiv.innerHTML = "";
      
      const teamsRef = collection(db, "teams");
      const qConfirmed = query(teamsRef, where("confirmed", "==", true));
      const querySnapshot = await getDocs(qConfirmed);
      
      const normalTeams = [];
      const kinderTeams = [];
      
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const teamType = data.teamType ? data.teamType.toLowerCase() : "normale gruppe";
        if (!allowedGroups.teams.includes(teamType)) return;
        
        const guess = data.guess_station1 || null;
        const teamObj = { name: data.teamName, guess: guess };
        
        if (teamType === "kindergruppe") {
          kinderTeams.push(teamObj);
        } else {
          normalTeams.push(teamObj);
        }
      });
      
      normalTeams.sort((a, b) => a.name.localeCompare(b.name));
      kinderTeams.sort((a, b) => a.name.localeCompare(b.name));
      
      if (normalTeams.length > 0) {
        const normalHeading = document.createElement("h2");
        normalHeading.textContent = "Normale Gruppe";
        teamsInfoDiv.appendChild(normalHeading);
        
        const normalContainer = document.createElement("div");
        normalContainer.className = "group-container";
        normalTeams.forEach(team => {
          const card = document.createElement("div");
          if (team.guess !== null && team.guess > 0) {
            card.classList.add("team-card", "estimated");
            card.innerHTML = `<strong>${team.name}</strong><br>Schätzung: ${team.guess}`;
          } else {
            card.classList.add("team-card", "not-estimated");
            card.innerHTML = `<strong>${team.name}</strong><br><em>Noch keine Schätzung</em>`;
          }
          normalContainer.appendChild(card);
        });
        teamsInfoDiv.appendChild(normalContainer);
      }
      
      if (kinderTeams.length > 0) {
        const kinderHeading = document.createElement("h2");
        kinderHeading.textContent = "Kindergruppe";
        teamsInfoDiv.appendChild(kinderHeading);
        
        const kinderContainer = document.createElement("div");
        kinderContainer.className = "group-container";
        kinderTeams.forEach(team => {
          const card = document.createElement("div");
          if (team.guess !== null && team.guess > 0) {
            card.classList.add("team-card", "estimated");
            card.innerHTML = `<strong>${team.name}</strong><br>Schätzung: ${team.guess}`;
          } else {
            card.classList.add("team-card", "not-estimated");
            card.innerHTML = `<strong>${team.name}</strong><br><em>Noch keine Schätzung</em>`;
          }
          kinderContainer.appendChild(card);
        });
        teamsInfoDiv.appendChild(kinderContainer);
      }
    }

    // Punkte neu berechnen für alle confirmed-Teams mit guess_station1 > 0
    async function recalcStation1Scores() {
      // Richtwert aus stationTargets/station1
      const targetDoc = await getDoc(doc(db, "stationTargets", "station1"));
      if (!targetDoc.exists()) {
        console.error("Kein Richtwert für Station 1 gefunden!");
        return;
      }
      const target = targetDoc.data().target;
      
      // Hole alle Teams, die confirmed sind und guess_station1 > 0
      const teamsRef = collection(db, "teams");
      const qConfirmedWithGuess = query(
        teamsRef,
        where("confirmed", "==", true),
        where("guess_station1", ">", 0)
      );
      const querySnapshot = await getDocs(qConfirmedWithGuess);
      
      const teams = [];
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        teams.push({
          id: docSnap.id,
          guess: data.guess_station1,
          teamData: data
        });
      });
      
      if (teams.length === 0) return;

      // Differenzen berechnen und sortieren
      teams.forEach(team => {
        team.diff = Math.abs(team.guess - target);
      });
      teams.sort((a, b) => a.diff - b.diff);

      // Punktevergabe: bestes Team = teams.length, usw.
      teams.forEach((team, index) => {
        team.newPoints = teams.length - index;
      });

      // Station1 + total aktualisieren
      for (const team of teams) {
        let newTotal = 0;
        for (let i = 1; i <= 8; i++) {
          if (i === stationNumber) {
            newTotal += team.newPoints;
          } else {
            newTotal += team.teamData["station" + i] || 0;
          }
        }
        const updateData = {
          ["station" + stationNumber]: team.newPoints,
          total: newTotal
        };
        await updateDoc(doc(db, "teams", team.id), updateData);
      }
      // Anzeige aktualisieren
      loadTeamsInfo();
    }

    // Feedback
    function showFeedback(message, isSuccess = true) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = message;
      feedback.className = isSuccess ? "success" : "error";
      feedback.style.display = "block";
      setTimeout(() => {
        feedback.style.display = "none";
      }, 3000);
    }

    // Schätzung speichern und Punkte neu berechnen
    document.getElementById("resultForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const teamId = document.getElementById("teamSelect").value;
      const guessValue = parseInt(document.getElementById("guess").value, 10);
      if (!teamId) {
        showFeedback("Bitte wähle ein Team aus!", false);
        return;
      }
      
      const teamsRef = collection(db, "teams");
      const teamDoc = doc(db, "teams", teamId);
      let teamData;
      try {
        const snap = await getDoc(teamDoc);
        teamData = snap.data();
      } catch (err) {
        console.error("Fehler beim Lesen des Team-Dokuments:", err);
      }

      // Falls bereits eine Schätzung vorliegt, bestätigen
      if (teamData && teamData.guess_station1 && teamData.guess_station1 > 0) {
        if (!confirm("Für dieses Team wurde bereits eine Schätzung abgegeben. Möchtest du den Eintrag überschreiben?")) {
          showFeedback("Eintrag nicht überschrieben.", false);
          return;
        }
      }
      
      try {
        // Team-Dokument aktualisieren oder anlegen
        if (!teamData) {
          // Falls das Team-Dokument nicht existiert, neu anlegen
          await addDoc(teamsRef, {
            teamName: "Unbekannt",
            confirmed: true,
            guess_station1: guessValue,
            station1: 0, station2: 0, station3: 0, station4: 0,
            station5: 0, station6: 0, station7: 0, station8: 0,
            total: 0
          });
        } else {
          // Aktualisiere nur das Feld guess_station1
          await updateDoc(teamDoc, {
            guess_station1: guessValue
          });
        }
        showFeedback("Schätzung erfolgreich gespeichert!", true);
        // Punktevergabe
        recalcStation1Scores();
      } catch (error) {
        console.error("Fehler beim Speichern der Schätzung:", error);
        showFeedback("Fehler beim Speichern!", false);
      }

      // Formular zurücksetzen und Dropdown neu laden
      document.getElementById("resultForm").reset();
      loadTeamsDropdown();
    });

    // Seite initial laden
    loadTeamsDropdown();
    loadTeamsInfo();

    // Toggle Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const btn = document.querySelector(".toggle-mode");
      btn.textContent = document.body.classList.contains("light-mode")
        ? "Dark Mode"
        : "Light Mode";
    }
    window.toggleMode = toggleMode;
  </script>
</body>
</html>
