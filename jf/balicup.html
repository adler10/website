<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bali-Cup 2025 - Hub</title>
  <style>
    /* Basisvariablen – Dark Mode (Standard) */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1e1e1e;
      --container-bg: #1e1e1e;
      --button-bg: #333;
      --button-border: #444;
      --button-hover: #555;
      --input-bg: #222;
      --input-border: #555;
    }
    body.dark {
      /* Wird durch die Klasse "dark" gesteuert – Variablen bleiben gleich */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    .login-container {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      margin: auto;
      box-sizing: border-box;
    }
    .login-container h2 {
      margin-top: 0;
      font-size: 1.8em;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: var(--button-bg);
      border: 1px solid var(--button-border);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }
    .login-container button:hover {
      background-color: var(--button-hover);
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      cursor: pointer;
      border: 1px solid var(--button-border);
      background-color: var(--header-bg);
      color: var(--text-color);
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid var(--input-border);
      font-size: 0.9em;
      margin-top: auto;
    }
  </style>
</head>
<body class="dark">
  <!-- Toggle-Button für Dark/Light Mode -->
  <button id="modeToggle" class="toggle-mode" onclick="toggleMode()">Wechsle auf Dark Mode</button>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="handleLogin()">Einloggen</button>
  </div>
  <footer>
    <p id="versionDisplay">Balicup 2025 - Version: 1.0.0</p>
  </footer>
  <script>
    // Login-Funktion: Drücke Enter in einem Input, um einzuloggen
    document.getElementById("username").addEventListener("keydown", function(e) {
      if (e.key === "Enter") handleLogin();
    });
    document.getElementById("password").addEventListener("keydown", function(e) {
      if (e.key === "Enter") handleLogin();
    });

    function handleLogin() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      if(username === "admin" && password === "adminbalicup") {
          // Weiterleitung zum Admin Panel
          window.location.href = "admin.html";
      } else if(username === "ranking") {
          // Weiterleitung zur Rangliste (kein Passwort erforderlich)
          window.location.href = "ranking.html";
      } else {
          alert("Falscher Benutzername oder Passwort!");
      }
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("dark");
      // Aktualisiere den Button-Text basierend auf dem aktuellen Modus
      const toggleBtn = document.getElementById("modeToggle");
      if(body.classList.contains("dark")) {
        toggleBtn.textContent = "Wechsle auf Light Mode";
      } else {
        toggleBtn.textContent = "Wechsle auf Dark Mode";
      }
    }
  </script>
</body>
</html>
