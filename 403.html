<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050000; }
        canvas { display: block; }
    </style>
</head>
<body class="font-mono text-white selection:bg-red-500/30">

    <canvas id="canvas" class="absolute inset-0 z-0"></canvas>

    <!-- Main Modal -->
    <div class="absolute inset-0 z-10 flex items-center justify-center p-4 pointer-events-none">
        <div class="pointer-events-auto relative bg-neutral-900/80 backdrop-blur-xl border border-red-500/20 p-8 rounded-sm max-w-[340px] w-full shadow-2xl overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-1 bg-red-600"></div>

            <div class="flex items-start justify-between mb-6">
                <div>
                    <h1 class="text-5xl font-black text-white tracking-tighter mb-1 font-sans">403</h1>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full animate-pulse bg-red-500"></div>
                        <span class="text-xs text-neutral-400 uppercase tracking-widest">Forbidden</span>
                    </div>
                </div>
                <div class="p-3 bg-red-500/10 rounded-lg border border-red-500/20">
                    <i data-lucide="ban" class="w-8 h-8 text-red-500"></i>
                </div>
            </div>

            <div class="h-px w-full bg-neutral-700/50 mb-6 relative">
                 <div class="absolute left-0 top-0 bottom-0 w-8 bg-red-500"></div>
            </div>

            <div class="space-y-4">
                <h2 class="text-lg font-bold text-white font-sans">Access Denied</h2>
                <p class="text-sm text-neutral-400 leading-relaxed">
                    Biometric mismatch. Your clearance level is insufficient for this sector.
                </p>
                
                <div class="pt-4">
                    <button href="index.html" class="w-full group relative overflow-hidden bg-white text-black py-3 px-4 text-xs font-bold uppercase tracking-wider flex items-center justify-center gap-2 hover:bg-neutral-200 transition-all cursor-pointer">
                        <i data-lucide="lock" class="w-3 h-3"></i> Authenticate
                    </button>
                </div>
            </div>

            <div class="mt-8 pt-4 border-t border-dashed border-neutral-700/50 flex justify-between items-end text-[10px] text-neutral-500">
                <div class="font-mono">ID: <span id="errId"></span></div>
                <div class="text-right">Security Protocol v9</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('errId').innerText = Math.random().toString(36).substr(2, 6).toUpperCase();
        lucide.createIcons();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const themeColors = ['#ef4444', '#b91c1c', '#7f1d1d', '#fecaca'];
        const bgColor = '#050000';

        class Particle {
            constructor(w, h) { this.init(w, h); }
            init(w, h) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                // High speed for aggressive look
                this.vx = (Math.random() - 0.5) * 4.5; 
                this.vy = (Math.random() - 0.5) * 4.5;
                this.size = Math.random() * 2 + 1;
                this.color = themeColors[Math.floor(Math.random() * themeColors.length)];
            }
            update(w, h) {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x > w) this.x = 0;
                if (this.x < 0) this.x = w;
                if (this.y > h) this.y = 0;
                if (this.y < 0) this.y = h;
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initParticles() {
            particles = [];
            const count = window.innerWidth < 768 ? 60 : 150;
            for(let i=0; i<count; i++) particles.push(new Particle(canvas.width, canvas.height));
        }

        function animate() {
            ctx.fillStyle = `${bgColor}40`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(canvas.width, canvas.height); p.draw(ctx); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
