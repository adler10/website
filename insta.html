<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Link</title>
    <style>
        .instagram-button {
            display: inline-block;
            background-color: #E1306C;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .instagram-button:hover {
            background-color: #c1235c;
        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com/dani112b" target="_blank" class="instagram-button">Folge mir auf Instagram</a>
</body>
</html>
